            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .slash {
            position: absolute;
            color: #ff00ff;
            font-size: 30px;
            font-weight: bold;
            user-select: none;
            opacity: 0.8;
        }

        .content {
            text-align: center;
            color: #00FF6A;
            font-size: 1.5rem;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .content a {
            color: #ff00ff;
            text-decoration: none;
            border-bottom: 2px solid #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8), 0 0 20px rgba(255, 0, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3);
        }

        .content a:hover {
            background-color: #ff00ff;
            color: #0066ff;
        }
    </style>
</head>
